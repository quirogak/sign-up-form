<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left-part">
        <img src="img/photo-1487552292919-eccbbd948cba.avif" alt="futuristic-texture">
     <div class="logo-container">

     </div>
     <footer>Photo by Ben Neale on <a href="https://unsplash.com/">Unsplash</a></footer>
    </div>

    <div class="right-part">
        <div class="upper-content">
        <p>This is not a real online service!
            You know  you need something <br>like this in your life to help you realize your deepest dreams.
            <br>Sign up <em> now </em> to get started</p>
            <p>
                You <em> know  </em> you want to.
            </p>
        </div>

        <div class="middle-content">
                
             <p class="form-p">Let's do this!</p>


              <form action="" method="post">
                <ul>
                 <div class="first-column">
                    <li>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="mail" name="user_email"> 
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_pass">
                    </li>
                </div>
                </ul>

                <ul>
                <div class="second-column">
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_last_name">
                    </li>
                    <li>
                        <label for="phohe-number">PHONE NUMBER</label>
                        <input type="number" id="phone-numbr" name="user_phone">
                    </li>
                    <li>
                        <label for="pass-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pass-confirm" name="confirm_pass">
                    </li>
                </div>
                </ul>
              </form>
        </div>
            <div class="bottom-content">
            <button type="submit">Create Account</button>
            <span class="bottom-p">Already have an account? <a class="log-in" href="">Log in</a> </span> 
            </div>
    </div>
</body>
</html>
